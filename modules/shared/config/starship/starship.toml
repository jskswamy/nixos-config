# Don't print a new line at the start of the prompt
add_newline = false
scan_timeout = 1

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
#symbol = "➜"     # The "symbol" segment is being set to "➜"
error_symbol = "✗"

[[battery.display]]
threshold = 10
style = "bold red"

[kubernetes]
disabled = true

[terraform]
disabled = true

[aws]
symbol = " "
[aws.region_aliases]
ap-south-1 = "mumbai"

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""
disabled = false

[conda]
symbol = " "
disabled = true

[golang]
symbol = " "


[docker_context]
symbol = " "
format = "via [🐋 $context ](blue bold)"

[hg_branch]
symbol = " "
disabled = true

[java]
symbol = " "
disabled = false

[memory_usage]
symbol = " "
disabled = true

[nodejs]
symbol = " "
disabled = false

[package]
symbol = " "
disabled = false

[php]
symbol = " "
disabled = true

[python]
symbol = " "
disabled = true

[ruby]
symbol = " "

[rust]
symbol = " "

[git_status]
conflicted = "🏳"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[git_branch]
symbol = " "

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"
disabled = true

[username]
disabled = true

[gcloud]
format = 'on [$symbol$account(\($project\))]($style) '
symbol = " "
style = "bold yellow"

[gcloud.region_aliases]
asia-northeast1 = "an1"

[nix_shell]
disabled = false

symbol = " "
impure_msg = "[nix](bold red)"
pure_msg = "[nix](bold green)"
format = 'via [☃️ $state](bold blue) '
